<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>{{ title }}</title>
  </head>
<body>
  <h1>{{ title }}</h1>
  <div class="newSubscriber">
    <form method="post" action="">
      <div>
        <input type="text" name="phoneNumber" id="editSubscriberPhoneNumber"
          placeholder="Type your phone number like 79871234567"
          >
        <span id="newSubscriberSubmit"><input type="submit" value="Call me"></span>
      </div>
      <p>{{ resp }} {{ message }}</p>
    </form>

    <div>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="{{ paypal_button_key }}">
        Also you can
        <input type="submit" name="submit" value="Pay $2" alt="PayPal - The safer, easier way to pay online!">
      </form>
    </div>

  </div>

  <script type="text/javascript" src="lib/angular-unstable/angular.min.js"></script>
</body>
</html>
